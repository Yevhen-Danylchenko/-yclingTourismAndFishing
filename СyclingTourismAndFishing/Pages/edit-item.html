<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редагувати товар</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 style="text-align: center; color: #764ba2;">Редагувати товар</h2>
            <form method="post" id="editForm">
                <input type="hidden" name="id" id="itemId">
                <div class="form-group">
                    <label>Назва:</label>
                    <input type="text" name="name" id="itemName" required>
                </div>
                <div class="form-group">
                    <label>Опис:</label>
                    <textarea name="description" id="itemDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label>Ціна (₴):</label>
                    <input type="number" step="0.01" name="price" id="itemPrice" required>
                </div>
                <div class="form-group">
                    <label>URL зображення:</label>
                    <input type="text" name="imageUrl" id="itemImageUrl" required>
                </div>
                <div class="form-group">
                    <label>Категорія:</label>
                    <select name="categoryId" id="categorySelect" required>
                        <!-- Категорії будуть додані тут -->
                    </select>
                </div>
                <button type="submit" class="btn" style="width: 100%;">Зберегти</button>
                <a href="/admin" class="btn" style="width: 100%; display: block; text-align: center; margin-top: 10px;">Скасувати</a>
            </form>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
